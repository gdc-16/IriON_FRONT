<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이리On</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <nav class="header-nav">
                <p>LOGO</p>
                <div class="input-wrap">
                    <input class="input" id="input" type="search" >
                </div>
                <div class="header-nav-items">
                    <button type="button">하트</button>
                    <button type="button">종</button>
                    <button type="button">더하기</button>
                    <button type="button">프로필</button>
                </div>
                
            </nav>
            <div class="dogs">
                <img src="../img/yellow-dog.png" alt="">
                <p>
                    <span>안녕하세요,</span>
                    저희 '아리ON'에서는 
                    예쁜 아이들이 당신을 기다리고 있습니다. 
                </p>
                <img src="../img/white-dog.png" alt="">
            </div>
        </header>
        <main class="back-pink">
            <section class="onboarding">
                <div class="dogs down">
                    <img src="../img/flower.png" alt="">
                    <div class="detail">
                        <p class="bold">입양이 부담되?</p>
                        <p class="bold">나랑 먼저 데이트 해볼래?</p>
                        <p><span>'이리 ON'</span>
                        에서는 입양 전 아이들과 즐거운 시간을</p>
                        <p>보내실수 있습니다.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
