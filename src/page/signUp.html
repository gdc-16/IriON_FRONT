<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이리On</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="login-wrap">
        <h1 class="login-title">Logo</h1>
        <div class="login-inner">
            <h2>회원가입</h2>
            <p>가입 방법을 결정해주세요</p>
            <input placeholder="ID" type="text">
            <input placeholder="Password" type="password">
            <div class="button-flex">
                <button type="button">아이디 저장</button>
                <button type="button">아이디 / 비밀번호 찾기</button>
            </div>
            <button class="login-button" type="button">회원가입</button>
            <p class="or">또는</p>
            <div class="link-button-wrap">
                <button class="link-button"></button>
                <button class="link-button google"></button>
                <button class="link-button facebook"></button>
            </div>
            
        </div>
    </div>
</body>
</html>
