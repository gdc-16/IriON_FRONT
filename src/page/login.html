<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이리On</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="flex">
        <div class="login-wrap">
            <h1 class="login-title">Logo</h1>
            <div class="login-inner">
                <h2>로그인</h2>
                <p>아이디를 입력하세요</p>
                <input placeholder="ID" type="text">
                <input placeholder="Password" type="password">
                <div class="button-flex">
                    <button type="button">아이디 저장</button>
                    <button type="button">아이디 / 비밀번호 찾기</button>
                </div>
                <button class="login-button" type="button">로그인</button>
                <p class="or">또는</p>
                <div class="link-button-wrap">
                    <button class="link-button"></button>
                    <button class="link-button google"></button>
                    <button class="link-button facebook"></button>
                </div>
                <p class="or">또는</p>
                <button class="login-button sign-up" type="button">회원가입 후 우리아이 만나기</button>
            </div>
        </div>
        <div>
            ...
        </div>
    </div>
</body>
